{% extends "admin/base.html" %}

{% block title %} Gestion de projet - Filiere {% endblock %}

{% block template %}
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h4>Filiere</h4>
          <!-- <a href="#" class="btn btn-primary">
              <i class="fas fa-plus"></i>
          </a> -->
      </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover" id="save-stage" style="width:100%;">
              <thead>
                <tr>
                  <th>Numero</th>
                  <th>Nom</th>
                </tr>
               </thead>
              <tbody>
                {% for item in sectors %}
                    <tr>
                      <td>{{ item.id }}</td>
                      <td>{{ item.name }}</td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
