{% extends "admin/base.html" %}

{% block title %} Gestion de projet - Filiere {% endblock %}

{% block template %}
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Filiere</h4>
          <a href="#" class="btn btn-primary">h</a>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover" id="save-stage" style="width:100%;">
              <thead>
                <tr>
                  <th>Numero</th>
                  <th>Nom</th>
                  <th>Action</th>
                </tr>
               </thead>
              <tbody>
                {% for item in sectors %}
                    <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>
                        <a class="btn btn-warning btn-action mr-1"
                                                onclick="edit_level($iten.id);" title="Edit"><i
                                                    class="fas fa-pencil-alt"></i></a>
                                            <a class="btn btn-danger btn-action"
                                                onclick="event.preventDefault();delete_level(item.id);"
                                                title="Delete"><i class="fas fa-trash"></i></a>
                                            <!-- <a href="#"
                                                class="btn btn-success btn-action" title="view"><i
                                                    class="fas fa-book-open"></i></a> -->
                    </td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
