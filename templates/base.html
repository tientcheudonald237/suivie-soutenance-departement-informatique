                    </li>

										fa-user"></i> Profile
                            </a> <a href="timeline.html" class="dropdown-item has-icon"> <i class="fas fa-bolt"></i>
                                Activities
                            </a> <a href="#" class="dropdown-item has-icon"> <i class="fas fa-cog"></i>
                                Settings
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="auth-login.html" class="dropdown-item has-icon text-danger"> <i
                                    class="fas fa-sign-out-alt"></i>
                                Logout
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="main-sidebar sidebar-style-2">

                    <div class="sidebar-brand">
                        <a href="index.html"> <img alt="image" src="{% static 'assets/img/logo.png' %}"
                                class="header-logo" /> <span class="logo-name">Otika</span></a>
                    </div>
                    <ul class="sidebar-menu">
                        {% block sidebar %}
                        {% endblock %}
                    </ul>
                </aside>
            </div>
            <!-- Main Content -->
            <div class="main-content">
                <section class="section">
                    <div class="section-body">
                        {% block template %}
                        {% endblock %}
                    </div>
                </section>
            </div>
            <footer class="main-footer">
                <div class="footer-left">
                    <a href="#">Donald</a></a>
                </div>
                <div class="footer-right">
                </div>
            </footer>
        </div>
    </div>
    <!-- Modal de creation d'un document -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="formModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Creer un Document</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'create_document' %}" class="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Nom du document</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nom du document" name="document_name">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block waves-effect">Creer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
