<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <title>Otika - Admin Dashboard Template</title>
    <!-- General CSS Files -->
    <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/bundles/bootstrap-social/bootstrap-social.css' %}">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">
    <!-- Custom style CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
    <link rel='shortcut icon' type='image/x-icon' href="{% static 'assets/img/favicon.ico' %}" />
</head>

<body>
    <div class="loader"></div>
    <div id="app">
        <section class="section">
            <div class="container mt-5">
              <div class="row">
                <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
                  <div class="card card-primary">
                    <div class="card-header">
                      <h4>Register</h4>
                    </div>
                    <div class="card-body">
                      <form method="POST" action="{% url 'register_post' %}" class="needs-validation" novalidate="">
                        <div class="row">
                          <div class="form-group col-6">
                            <label for="first_name">First Name</label>
                            <input id="first_name" type="text" class="form-control" name="first_name" autofocus>
                          </div>
                          <div class="form-group col-6">
                            <label for="last_name">Last Name</label>
                            <input id="last_name" type="text" class="form-control" name="last_name">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Matricule</label>
                            <input id="email" type="text" class="form-control" name="matricule">
                            <div class="invalid-feedback">
                            </div>
                          </div>
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input id="email" type="email" class="form-control" name="email">
                          <div class="invalid-feedback">
                          </div>
                        </div>
                        <div class="row">
                          <div class="form-group col-6">
                            <label for="password" class="d-block">Password</label>
                            <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator"
                              name="password">
                            <div id="pwindicator" class="pwindicator">
                              <div class="bar"></div>
                              <div class="label"></div>
                            </div>
                          </div>
                          <div class="form-group col-6">
                            <label for="password2" class="d-block">Password Confirmation</label>
                            <input id="password2" type="password" class="form-control" name="password-confirm">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                            <label class="custom-control-label" for="agree">I agree with the terms and conditions</label>
                          </div>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-lg btn-block">
                            Register
                          </button>
                        </div>
                      </form>
                    </div>
                    <div class="mb-4 text-muted text-center">
                      Already Registered? <a href="{% url 'login' %}">Login</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
    <!-- General JS Scripts -->
    <script src="{% static 'assets/js/app.min.js' %}"></script>
    <!-- JS Libraies -->
    <!-- Page Specific JS File -->
    <!-- Template JS File -->
    <script src="{% static 'assets/js/scripts.js' %}"></script>
    <!-- Custom JS File -->
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>

<!-- auth-login.html  21 Nov 2019 03:49:32 GMT -->

</html>
